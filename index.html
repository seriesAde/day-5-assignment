<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div>
        <h3>Compare Two Numbers</h3>
        <input type="number" id="input1" placeholder="Enter first number">
        <input type="number" id="input2" placeholder="Enter second number">
        <button id="compare">Check</button>

        <p id="result"></p>
    </div>
    <div class="date_div">
        <h3>Month Difference Calculator</h3>

        <label for="dateInput">Select a date:</label>
        <input type="date" id="dateInput">
        <button onclick="calculateMonthDifference()">Check Difference</button>

        <p id="result"></p>
    </div>


    <div class="colors_boxes_div">
        <h3>Pick a Background Color</h3>
        <input type="color" id="colorPicker">
        <div id="colorBox"></div>
    </div>
</body>
<script src="./script.js"></script>

</html>
